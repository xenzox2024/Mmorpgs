<!DOCTYPE html>
<html>
  <head>
    <title>Compartir Ubicación</title>
  </head>
  <body>
    <h2>Comparte tu ubicación</h2>
    <button onclick="getLocation()">Compartir ubicación</button>
    <p id="location"></p>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("location").innerText = "La geolocalización no es soportada.";
        }
      }

      function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("location").innerText = `Latitud: ${lat}, Longitud: ${lon}`;
      }

      function showError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            alert("El usuario denegó el permiso para obtener la ubicación.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("La información de ubicación no está disponible.");
            break;
          case error.TIMEOUT:
            alert("La solicitud para obtener la ubicación expiró.");
            break;
          case error.UNKNOWN_ERROR:
            alert("Ocurrió un error desconocido.");
            break;
        }
      }
    </script>
  </body>
</html>
